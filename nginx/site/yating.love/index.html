<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <title>I love U</title>
    </head>
    <body>
        <div id="love">
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        setInterval(() => {
            var start = 1506812400
            var result = ' '
            var text = document.getElementById('love')
            var date = new Date()
            var second = Math.floor(date.getTime() / 1000 - start)
            var minute = Math.floor(second / 60)
            var hour = Math.floor(minute / 60)
            var day = Math.floor(hour / 24)
            result += day + ' days ' + hour % 24+ ' hours ' + minute % 60 + ' minutes ' + second % 60 + ' seconds'
            result += '<br>since 2017-10-07'
            text.innerHTML = result
        }, 1000)
    </script>
    <style>
        div#love {
            text-align: center;
        }
    </style>
</html>
