image: docker:stable

services:
  - docker:dind

variables:
  REPO: imxseraph/muxin-io
  NGINX: nginx

stages:
  - build 

before_script:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

build-nginx:
  stage: build
  tags: 
    - muxin-host
  when: manual
  script:
    - docker build -t $REPO:$NGINX nginx
    - docker push $REPO:$NGINX
