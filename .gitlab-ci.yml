image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - release 

before_script:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

release-nginx:
  stages: release
  tags: 
    - muxin-host
  when: manual
  script:
    - docker build -t imxseraph/muxin-io:nginx nginx
    - docker push imxseraph/muxin-io:nginx
